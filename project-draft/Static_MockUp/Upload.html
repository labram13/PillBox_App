    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Dose</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <main>
    <div class="container" class="upload">
      <form>
        <div class="form-group upload-fields">
          <label for="medName" class="col-sm-2 col-form-label">Medicine Name </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="medName" placeholder="Ex. Acetaminophen">
          </div>
        </div>

        <div class="form-group upload-fields">
          <label for="qty" class="col-sm-2 col-form-label">Quantity </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="qty">
          </div>
        </div>

        <div class="form-group upload-fields ">
          <label for="dosage" class="col-sm-2 col-form-label">Dosage </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="dosage">
          </div>
        </div>

        <div class="form-group upload-fields">
          <label for="refills" class="col-sm-2 col-form-label">Refills </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="refills">
          </div>
        </div>

        <div class="form-group">
          <label for="doc" class="col-sm-2 col-form-label">Doctor </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="doc" placeholder="Dr. Harry Larry">
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary upload-btn">Submit</button>
        </div>

      </form>
    </div>
  </main>
